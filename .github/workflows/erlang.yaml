name: Erlang CI/CD

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: ['25.3.2.8']
        rebar3: ['3.22.1']
    steps:
    - uses: erlef/setup-beam@v1
      with:
        otp-version: ${{matrix.otp}}
        rebar3-version: ${{matrix.rebar3}}
    - uses: actions/checkout@v4
    - name: Compile
      run: |
        rebar3 compile
    - name: Deploy
      run: |
        rebar3 grisp deploy
    - name: Zip
      run: |
        cd _deploy
        zip -r ../grisp_auto_link.zip ./*
    - uses: actions/upload-artifact@v4
      with:
        name: grisp_auto_link.zip
        path: grisp_auto_link.zip
        compression-level: 0
